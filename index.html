<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Convite com Fundo Central</title>
</head>
<body>

  <div class="livro" id="livro">

    <div class="fundo">
      <img src="images/folha.png" alt="" class="folha">
      <img src="images/borda.png" alt="" class="borda">
      <img src="images/nomes.png" alt="" class="nomes">
      <!--<a href="confirmação.html">
        <img src="images/local1.png" alt="" class="local1">
      </a> -->
    </div>
    <div class="frente">

      <img src="images/pingente.png" alt="" class="pingente">

      <div class="pagina esq">
        <div class="conteudo">
          <img src="images/letras.png" alt="" class="letras">
        </div>
      </div>

      <div class="pagina dir">
        <div class="conteudo">
          <img src="images/rosas.png" alt="" class="rosas">
          <img src="images/sombra.png" alt="" class="sombra">
        </div>
      </div>
    </div>

  </div>
</body>
</html>

<script>
  const livro = document.getElementById("livro");

  const Pingente = document.querySelector(".pingente");

  const content = document.querySelector(".conteudo");

  livro.addEventListener("click", () => {
    livro.classList.toggle("aberto");

    /* Adição de estilização dos itens de acordo com a condição da carta (Aberto/Fechado) */
  if (livro.classList.contains("aberto")) { // If aberto
    /* Content */
    content.style.opacity = "0"; // Define o conteúdo dos lados da carta como opacidade 0

    /* Pingente */
    Pingente.style.transition = "all ease 300ms"; // Transição para fuidez
    Pingente.style.transform = "scale(1.3)"; // Aumenta a escala do Pingente
    Pingente.style.opacity = "0"; // Define a opacidade para 0
  } else { // If fechado
    /* Content */
    content.style.opacity = "1"; // Define o conteúdo dos lados da carta como opacidade 1

    /* Pingente */
    Pingente.style.transition = "all ease 2000ms"; // Transição para fuidez
    Pingente.style.opacity = "1"; // Define a opacidade para 1
    Pingente.style.transform = "scale(1)"; // Restaura a escala do Pingente
  }

  });

</script>
